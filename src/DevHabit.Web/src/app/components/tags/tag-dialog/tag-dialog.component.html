<h2 mat-dialog-title>{{ data ? 'Edit Tag' : 'Create New Tag' }}</h2>
<form (ngSubmit)="onSave()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%; margin-top: 10px;">
      <mat-label>Tag Name</mat-label>
      <input matInput name="name" [(ngModel)]="tagData.name" placeholder="Ex: Health, Work..." required>
    </mat-form-field>
    
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Description</mat-label>
      <textarea matInput name="description" [(ngModel)]="tagData.description" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!tagData.name">Save</button>
  </mat-dialog-actions>
</form>
